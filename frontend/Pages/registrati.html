<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Inizio Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
    <link rel="manifest" href="../favicon/site.webmanifest">
    <link rel="mask-icon" href="../favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="theme-color" content="#ffffff">
    <!--Fine favicon-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../Styles/index.css">
    <link rel="stylesheet" href="../Styles/registrati.css">
    <title>Registrati</title>
</head>
<body>
    <div class="d-flex flex-row ">
        <div id="image" class="bg-black"></div>
        <div class="d-flex flex-column align-items-center justify-content-center" id="login">
            <h1>Registrati</h1>
            <div class="d-flex flex-column  gap-2">
                <div class="d-flex gap-1">
                    <input type="text" class="form-control" placeholder="Nome" aria-label="Nome dell'utente" id="nome">
                    <input type="text" class="form-control" placeholder="Cognome" aria-label="Cognome dell'utente" id="cognome">
                </div>
                <input type="text" class="form-control" placeholder="Email" aria-label="Email dell'utente" id="email">
                <div class="input-group mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Password" aria-label="Password dell'utente" aria-describedby="button-addon2">
                    <span class="btn btn-outline-primary" type="button" id="toggle"><i class="bi bi-eye-slash"></i></span>
                </div>
                <div class="input-group mb-3">
                    <select id="prefisso"></select>
                    <input type="tel" class="form-control" id="numero" placeholder="Numero telefonico" aria-label="Numero telefonico dell'utente" aria-describedby="button-addon2">
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="città" placeholder="Città" aria-label="Numero telefonico dell'utente" aria-describedby="button-addon2">
                    <input type="number" class="form-control" id="cap" placeholder="CAP" aria-label="Numero telefonico dell'utente" aria-describedby="button-addon2">
                    <input type="text" class="form-control" id="via" placeholder="Via" arial-label="Via dell'utente">
                </div>
                <select id="genere" class="form-select">
                    <option value="0">Genere</option>
                    <option value="1">Uomo</option>
                    <option value="2">Donna</option>
                    <option value="3">Non specificato</option>
                </select>
                <button class="btn btn-primary" id="registrati">Registrati</button>
                <p>Hai già un account? <a href="../index.html">Accedi</a></p>
            </div>
            <div class="alert alert-danger" id="message">Errore con il server. Riprova più tardi</div>
        </div>
    </div>
</body>
<script src="../script/registrati.js" type="module"></script>
</html>
