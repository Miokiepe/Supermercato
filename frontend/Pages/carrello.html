<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Inizio Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
    <link rel="manifest" href="../favicon/site.webmanifest">
    <link rel="mask-icon" href="../favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="theme-color" content="#ffffff">
    <!--Fine favicon-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/74498d2afa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../Components/nav_footer.css">
    <link rel="stylesheet" href="../Styles/carrello.css">
    <title>Carrello</title>
</head>
<body>
    <nav id="nav"></nav>
    <div class="spinner-border" role="status" id="loader">
        <span class="visually-hidden">Loading...</span>
      </div>
    <div class="alert alert-danger" role="alert" id="error"></div>
    <main>
        <h1>Carrello</h1>
        <div class="d-flex flex-column-reverse flex-lg-row ">
            <div id="prodotti" class="d-flex flex-row gap-3 w-75 flex-wrap mb-2 "></div>
            <div class="d-none d-lg-block vr" id="sep"></div>
            <div id="checkout" class="flex-column gap-3 text-center">
                <h3><b id="n_item"></b> elementi totali nel carrello</h3>
                <h3>Totale €<b id="costo_t"></b></h3>
                <button class="btn btn-primary" id="acquista" style="background-color: #2a3c59; border:none">
                    Acquista
                </button>
            </div>
        </div>
    </main>
    <footer id="footer"></footer>
</body>
<template>
    <div class="card" style="width: 20rem; flex: 0 0 auto; box-shadow: 0px 2px 1px -1px rgba(0, 0, 0, 0.2), 0px 1px 1px 0px rgba(0, 0, 0, 0.14), 0px 1px 3px 0px rgba(0, 0, 0, 0.12);">
        <div class="card-body">
          <div class="d-flex align-baseline  justify-content-between ">
            <h5 class="card-title"></h5>
            <button class="btn btn-danger delete"><i class="fa-solid fa-trash"></i></button>
          </div>
          <h6 class="card-subtitle mb-2 text-body-secondary category"></h6>
            <div class="d-flex justify-content-between">
              <span>Disponibilità: <span class="quantità"></span></span>
              <span class="costo"></span>
            </div>
            <hr>
            <div class="sep">
                <label>Quantità</label>
                <div class="d-flex align-items-baseline justify-content-between">
                      <select class="form-select select_q" style="width: 50%;">
                          <option value="1">1</option>
                      </select>
                      <b class="costo_d"></b>   
                </div>
            </div>
        </div>
    </div>
</template>
<script src="../script/check_au.js"></script>
<script src="../script/navbar_footer.js"></script>
<script src="../script/carrello.js" type="module"></script>
</html>
