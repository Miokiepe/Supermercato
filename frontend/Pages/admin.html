<body>
    <nav id="nav"></nav>
    <div class="spinner-border" role="status" id="loader">
        <span class="visually-hidden">Loading...</span>
    </div>
    <div id="error" class="alert alert-danger"></div>
    <main>
        <h1 id="title"></h1>
        <h4>Le tue vendite</h4>
        <p  id="totale"></p>
        <div class="d-flex flex-lg-row flex-column gap-4 align-items-center justify-content-center mb-3">
            <div class="graph_container">
                <canvas id="venduti_tipo"></canvas>
            </div>
            <div class="graph_container d-flex flex-row">
                <canvas id="venduti_mese"></canvas>
                <i class="fa-solid fa-ellipsis-vertical" id="open_gl"></i>
            </div>
        </div>
        <h4>Utenti</h4>
        <p id="totale_utenza"></p>
            <div class="graph_container due mb-3">
                <div>
                    <canvas id="utenza"></canvas>
                </div>
            </div>
        </div>  
    </main>
    <footer id="footer"></footer>
</body>
<!--Modale di filtro per il grafico a linea-->
<div class="modal" tabindex="-1" id="modal_gl">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modifica vista</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="filtri"></div>
        <div class="modal-footer">
            <button type="button" id="app" class="btn btn-primary" style="background-color: #283c59; border-color: #283c59;">
                <i class="fa-solid fa-floppy-disk" aria-hidden="true"></i> 
                Applica
            </button>
        </div>
      </div>
    </div>
  </div>
