<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/74498d2afa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../Components/admin_nav_footer.css">
    <title>Utenti</title>
</head>
<body>
    <nav id="nav"></nav>
    <div class="spinner-border" role="status" id="loader">
        <span class="visually-hidden">Loading...</span>
    </div>
    <div class="alert alert-danger" role="alert" id="error"></div>
    <main>
        <style>
        </style>
        <h4>Gestori</h4>
        <table class="table">
            <thead>
              <tr class="riga">
                <th scope=""></th>
                <th scope="col">Nome</th>
                <th scope="col">Cognome</th>
                <th scope="col">Email</th>
                <th scope="col">Ruolo</th>
              </tr>
            </thead>
            <tbody id="gestori"></tbody>
          </table>
          <div class="d-flex justify-content-end gap-3">
            <button class="btn" style="background-color: #4c5885; color: white; display: none;" id="modifica"><i class="fa-solid fa-pen"></i> Modifica</button>
            <button class="btn btn-danger" style="display: none;" id="elimina"><i class="fa-solid fa-trash" id="elimina"></i> Elimina</button>
          </div>
    </main>
    <footer id="footer"></footer>
    <div class="modal" tabindex="-1" id="modifica_m">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modifica account</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="d-flex flex-row gap-3">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Nome</span>
                        <input type="text" class="form-control" id="nome" placeholder="Nome" aria-label="Nome" aria-describedby="Nome del gestore">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Cognome</span>
                        <input type="text" class="form-control" id="cognome" placeholder="Cognome" aria-label="Cognome" aria-describedby="Cognome del gestore">
                    </div>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Email</span>
                    <input type="email" class="form-control" id="email" placeholder="Email" aria-label="Email" aria-describedby="Email del gestore">
                </div>
                <div class="modal-footer">
                  <button type="button" id="salva" class="btn btn-primary" style="background-color: #713D71; border: none;">
                    <i class="fa-solid fa-floppy-disk"></i> Salva
                </button>
                </div>
            </div>
          </div>
        </div>
    </div>

    <div class="modal" tabindex="-1" id="elimina_m">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Eliminazione account</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Stai per eliminare <b id="xaccount"></b> account. Questa azione Ã¨ irreversibile</p>
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" id="elimina_def">
                    Elimina
                </button>
                </div>
            </div>
          </div>
        </div>
    </div>
</body>
<script src="../script/admin_check_au.js"></script>
<script src="../script/admin_navbar_footer.js"></script>
<script src="../script/utenti.js" type="module"></script>
</html>
