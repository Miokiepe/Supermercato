<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/74498d2afa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./Styles/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Accedi</title>
</head>
<body>
    <div class="d-flex flex-row">
        <div id="image"></div>
        <div class="d-flex flex-column align-items-center justify-content-center" id="login">
            <h1>Accedi</h1>
            <div class="d-flex flex-column  gap-2">
                <input type="text" class="form-control" placeholder="Email" aria-label="Email dell'utente" id="email">
                <div class="input-group mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Password" aria-label="Password dell'utente" aria-describedby="button-addon2">
                    <span class="btn btn-outline-primary" type="button" id="toggle"><i class="bi bi-eye-slash"></i></span>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input border-0 shadow-none" type="checkbox" role="switch" id="toggler">
                    <label class="form-check-label" for="toggler">Account gestore</label>
                </div>
                <select class="form-select" aria-label="Default select example" id="select">
                    <option selected value="0">Seleziona il ruolo</option>
                    <option value="1">Corriere</option>
                    <option value="2">Gestore</option>
                  </select>
                <button class="btn btn-primary" id="submit">Login</button>
                <p>Non hai un account? <a href="./Pages/registrati.html">Registrati</a></p>
            </div>
            <div class="alert alert-danger" id="message">Credenziali errate!</div>
        </div>
    </div>
</body>
<script src="./script/login.js"></script>
</html>
